<script>
	$(function(){
			var myScroll2=null;
			function menuInit(){
					var _menuScroll = $(".menuScroll");
					var _menuScroll_size = _menuScroll.find("li").length;
					_menuScroll.css({width:_menuScroll.find("li").outerWidth()*_menuScroll_size+'px'});
					function loaded(){
						//品牌中心顶部导航按钮js
						myScroll2=new IScroll("#pinpaiMenu",{ventPassthrough: true, scrollX: true, scrollY: false, preventDefault:false});
				var localUrl =document.location.href.split('/')[document.location.href.split('/').length-1];
				var navUrl =[];
				$(".menuScroll li").each(function(index, element) {
					navUrl.push($(this).find("a").attr("href").split('/')[$(this).find("a").attr("href").split('/').length-1])					
				});
				for(var i=0,j=navUrl.length;i<j;i++)
					if(navUrl[i].indexOf(localUrl)!=-1){
							var _this = document.querySelector('#menuScroll li:nth-child('+i+')');
							$(".menuScroll li").eq(i).addClass("active").siblings().removeClass("active");
							myScroll2.scrollToElement(_this);
						}	
					 }
				   window.addEventListener("DOMContentLoaded",loaded,false);
				}
			menuInit();
			$(window).resize(function(){
					menuInit();
				});
		})
</script>
